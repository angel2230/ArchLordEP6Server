CASHITEM_LIST_INSERT=INSERT INTO CASHITEMBUYLIST (BUYSEQ, ACCOUNTID, CHARID, CHARTID, CHARLV, ITEMTID, ITEMQTY, ITEMSEQ, MONEY, BUYTIME, BUYIP, ORDERNO, STATUS) VALUES (:1, :2, :3, :4, :5, :6, :7, :8, 0, SYSDATE, :9, 0, 'COUPON')
COMPEN_MASTER_SELECT=SELECT COMPENID, ITEMDETAILS, TYPE, DETAILTABLE, DESCRIPTION FROM COMPENMASTER WHERE SYSDATE BETWEEN BEGINDATE AND ENDDATE
COMPEN_MASTER_SELECT_ID=SELECT COMPENID, ITEMDETAILS, TYPE, DETAILTABLE, DESCRIPTION FROM COMPENMASTER WHERE COMPENID=:1 AND SYSDATE BETWEEN BEGINDATE AND ENDDATE
COMPEN_DETAIL_SELECT_ALL=SELECT ITEMDETAILS FROM %s WHERE COMPENID=:1 AND ACCOUNTID=:2
COMPEN_DETAIL_SELECT_ACC=SELECT COMPENSEQ, ITEMDETAILS FROM %s WHERE COMPENID=:1 AND ACCOUNTID=:2 AND GIVEN_YN='N'
COMPEN_DETAIL_SELECT_CHAR=SELECT COMPENSEQ, ITEMDETAILS FROM %s WHERE  COMPENID=:1 AND ACCOUNTID=:2 AND WORLD=:3 AND CHARID=:4 AND GIVEN_YN='N'
