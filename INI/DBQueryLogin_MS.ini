[QUERY]
ACCOUNT_NOAUTH_SELECT=SELECT accountid, penalty_gbn,  (CASE WHEN pause_date> GETDATE() THEN 'N' WHEN pause_date IS NULL THEN 'M' ELSE 'Y' END) AS PFINISH, (CASE WHEN accountid IS NULL THEN 'N' ELSE 'Y' END) AS LSEXIST, accountlv, convert(VARCHAR, pause_date, 120) from loginstatus where accountid=?
ACCOUNT_GENERAL_SELECT=SELECT a.accountid, a.penalty_gbn, (CASE WHEN a.pause_date> getdate() THEN 'N' WHEN a.pause_date IS NULL THEN 'M' ELSE 'Y' END) AS PFINISH, (CASE WHEN b.accountid IS NULL THEN 'N' ELSE 'Y' END) AS LSEXIST, b.accountlv, a.socialno, convert(VARCHAR, a.pause_date, 120) pdate FROM amt_master a LEFT OUTER JOIN loginstatus b ON a.accountid=b.accountid WHERE a.accountid=?
ACCOUNT_DB_SELECT=SELECT PASSWORD FROM AMT_ACCOUNT WHERE ACCOUNTID = ?
WORLD_MAPPING_SELECT=SELECT WORLD, COUNT(CHARID) FROM AMT_WORLDMAPPING WHERE ACCOUNTID = ? GROUP BY WORLD
ACCOUNT_SSN_SELECT=SELECT SOCIALNO FROM AMT_MASTER WHERE ACCOUNTID = ?

CHARMASTER_ID_SLOT_SELECT=SELECT charid, slot FROM charmaster WHERE accountid = ? AND world = ?
CHARMASTER_ID_SELECT=SELECT charid FROM charmaster WHERE accountid = ? AND world = ?
CHARMASTER_ID_ON_CREATE=SELECT charid FROM charmaster WHERE charid = ?
CHARMASTER_ID_ON_CREATE_DETAIL=SELECT charid FROM chardetail WHERE charid = ?
CHARMASTER_SLOT_ON_CREATE=SELECT slot FROM charmaster WHERE accountid = ? AND world = ?
CHARACTER_RENAME={CALL SPRENAMECHAR(?, ?, ?)}
CHARACTER_SELECT=SELECT m.charid, m.accountid, m.world, m.slot, m.chartid, d.title, d.nickname, d.pos, d.criminalstatus, d.murderpoint, d.rcftime, d.rmftime, d.invenmoney, d.hp, d.mp, d.sp, d.exp, d.lv, d.skillpoint, d.quickbelt, d.latestregion, d.status, d.hair, d.face, convert(VARCHAR, d.resurrectdate, 120) resdate, convert(VARCHAR, d.transformdate, 120) trdate, d.deadtype, d.charismapoint FROM charmaster m, chardetail d WHERE m.charid = d.charid AND m.charid= ?
CHARACTER_DELETE={CALL SPDELETECHAR(?,'Remove on Login Server', ?)}
CHARMASTER_INSERT=INSERT INTO charmaster(charid, accountid, slot, chartid, world, creationdate) VALUES(?, ?, ?, ?, ?, getdate())
CHARDETAIL_INSERT=INSERT INTO chardetail (charid, title, pos, criminalstatus, murderpoint, rcftime, rmftime, invenmoney, hp, mp, sp, exp, lv, skillpoint, quickbelt, latestregion, status, hair, face) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)

ITEM_INSERT=INSERT INTO charitem (itemseq,accountid,charid,itemtid,stackcount,status,pos,convhist,durability,maxdur,flag, inuse, remaintime, expiredate, usecount) VALUES(?, ?, ?, ?, ?, ?, ?, '', ?, ?, ?, 0, ?, ?, 0)
EQUIP_ITEM_SELECT=SELECT itemseq, charid, itemtid, stackcount, status, pos, convhist, durability, maxdur, flag, opt, skillplus, inuse, usecount, remaintime, convert(VARCHAR, expiredate, 120) FROM charitem WHERE charid=? and status=3
NONEQUIP_ITEM_SELECT=SELECT itemseq, charid, itemtid, stackcount, status, pos, convhist, durability, maxdur, flag, opt, skillplus, inuse, usecount, remaintime, convert(VARCHAR, expiredate, 120) FROM charitem WHERE charid=? AND status<>3 AND status<>1 AND status <>8 and status < 50
CASH_ITEM_SELECT=SELECT itemseq, charid, itemtid, stackcount, status, pos, convhist, durability, maxdur, flag, opt, skillplus, inuse, usecount, remaintime, convert(VARCHAR, expiredate, 120) FROM charcashitem WHERE charid=?
CASH_ITEM_INSERT=INSERT INTO charcashitem (itemseq,accountid,charid,itemtid,stackcount,status,pos,convhist,durability,maxdur,flag, inuse, remaintime, expiredate, usecount) VALUES(?, ?, ?, ?, ?, ?, ?, '', ?, ?, ?, 0, ?, ?, 0)
BANK_ITEM_SELECT=SELECT I.itemseq, I.accountid, I.itemtid, I.stackcount, I.status, I.pos, I.convhist, I.durability, I.maxdur, I.flag, I.opt, I.skillplus, I.inuse, I.usecount, I.remaintime, convert(VARCHAR, I.expiredate, 120) FROM charitem I WHERE I.accountid = ? and I.world = ? and I.status=100

SKILL_INSERT=INSERT INTO charskill (charid, skillseq, product) VALUES (?, ?, ?)
SKILL_SELECT=SELECT charid, skillseq, product FROM charskill WHERE charid= ?

QUEST_CURRENT_SELECT=SELECT questtid, arg1, arg2, npcid FROM charquest WHERE charid=?
QUEST_FLAG_SELECT=SELECT flag,flag2,flag3 FROM chardetail WHERE charid=?

GUILD_MEMBER_SELECT=SELECT guildid FROM guildmember WHERE charid=?

ACCOUNTWORLD_INSERT=INSERT INTO accountworld (accountid, world, bankmoney, banksize) VALUES (?, ?, 0, 0)
ACCOUNTWORLD_SELECT=SELECT accountid, bankmoney, banksize FROM accountworld WHERE accountid= ? AND world= ?

WORLD_MAPPING_INSERT=INSERT INTO AMT_WORLDMAPPING(accountid, section, world, charid, creationdate) VALUES (?, ?, ?, ?, getdate())
WORLD_MAPPING_DELETE=DELETE FROM AMT_WORLDMAPPING WHERE accountid=? and section=? and world = ? and charid=?

LOGIN_STATUS_SELECT=SELECT nid, server, charid FROM loginstatus WHERE accountid = ?
LOGIN_STATUS_LEVEL_SELECT=SELECT accountlv FROM loginstatus WHERE accountid = ?
LOGIN_STATUS_INSERT=INSERT INTO loginstatus (nid, server, charid, cid, accountid, accessdate, accountlv) VALUES (?, ?, ?, ?, ?, getdate(), 0)
LOGIN_STATUS_UPDATE=UPDATE loginstatus SET nid=?, server=?, charid=?, cid=?, accessdate=getdate() WHERE accountid = ?
LOGIN_STATUS_INSERT2=INSERT INTO loginstatus (nid, accountid) VALUES (?, ?)
LOGIN_STATUS_UPDATE2=UPDATE loginstatus SET nid=? WHERE accountid = ?

COUPON_SELECT=SELECT U.SEQ_MASTER, U.COUPONNO, U.COMPEN FROM AMT_COUPON_USER U, AMT_COUPON_MASTER M WHERE U.SEQ_MASTER = M.SEQ_MASTER AND U.ACCOUNTID = ? AND U.CHARID = ? AND U.WORLD = ? AND M.CP_CODE IN ('IGS', 'IGR', 'IGA') AND U.USEYN = 'N'
COUPON_INSERT=INSERT INTO CASHITEMBUYLIST (BUYSEQ, ACCOUNTID, CHARID, CHARTID, CHARLV, ITEMTID, ITEMQTY, ITEMSEQ, MONEY, BUYTIME, BUYIP, ORDERNO, STATUS) VALUES (?, ?, ?, ?, ?, ?, ?, ?, 0, getdate(), ?, 0, 'COUPON')
COUPON_UPDATE=UPDATE AMT_COUPON_USER SET USEYN = 'Y', GAME_USEDT = getdate(), GAME_ITEMLOG = ? WHERE ACCOUNTID = ? AND SEQ_MASTER = ? AND COUPONNO = ?

EVENT_COUPON_SELECT=SELECT C.COUPONNO, C.CHARID, C.USEYN, S.WORLD FROM AMT_EVENT_COUPON C, SERVERWORLD S WHERE C.SECTION = S.SECTION AND C.ACCOUNTID = ?
EVENT_COUPON_UPDATE=UPDATE amt_event_coupon SET useyn='Y', usedate=getdate() WHERE couponno='%s'
CASHITEM_LIST_INSERT=INSERT INTO CASHITEMBUYLIST (BUYSEQ, ACCOUNTID, CHARID, CHARTID, CHARLV, ITEMTID, ITEMQTY, ITEMSEQ, MONEY, BUYTIME, BUYIP, ORDERNO, STATUS) VALUES (?, ?, ?, ?, ?, ?, ?, ?, 0, GETDATE(), ?, 0, 'COUPON')

COMPEN_MASTER_SELECT=SELECT COMPENID, ITEMDETAILS, TYPE, DETAILTABLE, DESCRIPTION FROM COMPENMASTER WHERE GETDATE() BETWEEN BEGINDATE AND ENDDATE
COMPEN_MASTER_SELECT_ID=SELECT COMPENID, ITEMDETAILS, TYPE, DETAILTABLE, DESCRIPTION FROM COMPENMASTER WHERE COMPENID=? AND GETDATE() BETWEEN BEGINDATE AND ENDDATE
COMPEN_DETAIL_SELECT_ALL=SELECT ITEMDETAILS FROM %s WHERE COMPENID=? AND ACCOUNTID=?
COMPEN_DETAIL_SELECT_ACC=SELECT COMPENSEQ, ITEMDETAILS FROM %s WHERE COMPENID=? AND ACCOUNTID=? AND GIVEN_YN='N'
COMPEN_DETAIL_SELECT_CHAR=SELECT COMPENSEQ, ITEMDETAILS FROM %s WHERE  COMPENID=? AND ACCOUNTID=? AND WORLD=? AND CHARID=? AND GIVEN_YN='N'
COMPEN_DETAIL_UPDATE=UPDATE %s SET GIVEN_YN='Y', DATEGIVEN=GETDATE() WHERE COMPENSEQ=?
COMPEN_DETAIL_INSERT=INSERT INTO %s (COMPENID,ACCOUNTID,WORLD,CHARID,GIVEN_YN,DATEGIVEN) VALUES (?, ?, ?, ?, 'Y', GETDATE())

EQUIP_SKILL_SELECT=SELECT SKILLTID, REMAINTIME, convert(VARCHAR, expiredate, 120), savetype FROM CHARSKILLEQUIP WHERE CHARID = ?

SELECT_TITLE=SELECT mTitleTid, charid, convert(VARCHAR, mDateEquip, 120), mIsEquip from CHARTITLE where charid = ? and mIsComplete = ?
SELECT_TITLE_QUEST=SELECT mTitleTid, charid ,mIsComplete ,mValue1, mValue2, mValue3, mValue4, mValue5, convert(VARCHAR, mDateAccept, 120), convert(VARCHAR, mDateComplete, 120) from CHARTITLE where charid = ?